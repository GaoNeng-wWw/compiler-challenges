name: Generate Pull Request from Issue

on:
  issues:
    types: [opened, edited]
permissions: write-all
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: cd utils/actions && npx esno ./loader ${{github.token}} issue2pr
